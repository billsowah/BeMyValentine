<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>YAAYY</title>

<style>

/* Body & Background */
body{
    margin:0;
    height:100vh;
    background:#D8BFD8; /* Lilac background */
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
    overflow:hidden;
    position:relative;
}

/* YAAYY Text */
h1{
    color:hotpink;
    font-size:50px;
    margin-bottom:20px;
    font-weight:bold;
    z-index:1;
    position:relative;
}

/* Image Area */
#slideshow{
    width:250px;
    height:250px;
    border-radius:15px;
    object-fit:cover;
    box-shadow:0 0 15px pink;
    z-index:1;
    position:relative;
}

/* Confetti */
.confetti{
    position:absolute;
    width:10px;
    height:10px;
    background:pink;
    animation:fall linear infinite;
    z-index:1;
}

@keyframes fall{
    from{
        transform:translateY(-100px) rotate(0deg);
    }
    to{
        transform:translateY(100vh) rotate(360deg);
    }
}

</style>
</head>

<body>

<!-- Music Placeholder -->
<audio id="yesMusic" src="Where have you been?.m4a" loop autoplay></audio>

<h1>YAAYY! ðŸ’•</h1>

<img id="slideshow" src="img1.jpg">

<script>

/* ðŸ” Slideshow Images */
const images = [
    "IMG_3838.jpeg",
    "IMG_3837.jpeg",
    "IMG_3836.jpeg",
    "IMG_3835.jpeg",
    "IMG_3834.jpeg",
    "IMG_3833.jpeg",
    "IMG_3832.jpeg",
    "IMG_3831.jpeg",
    "IMG_3830.jpeg",
    "IMG_3829.jpeg",
    "IMG_3828.jpeg"
];

let index = 0;
const slide = document.getElementById("slideshow");

setInterval(() => {
    index = (index + 1) % images.length;
    slide.src = images[index];
}, 2500);

/* Confetti Generator */
function createConfetti(){
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.left = Math.random() * window.innerWidth + "px";
    confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(confetti);

    setTimeout(() => {
        confetti.remove();
    }, 5000);
}

setInterval(createConfetti, 200);

</script>

</body>
</html>
