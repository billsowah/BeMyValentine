<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Valentine</title>

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:white;
    font-family:Arial, sans-serif;
}

/* Card */
.container{
    background:red;
    width:360px;
    padding:35px 20px;
    border-radius:20px;
    text-align:center;
    border:4px solid hotpink;
    position:relative; /* IMPORTANT */
}

/* Emoji */
.cat{
    font-size:50px;
    margin-bottom:15px;
}

/* Question */
h2{
    font-size:22px;
    font-weight:bold;
    color:white;
    margin-bottom:35px;
}

/* Buttons Area */
.buttons{
    position:relative;
    height:120px;
}

/* Buttons */
button{
    border:none;
    border-radius:40px;
    cursor:pointer;
}

/* YES Button */
#yes{
    background:white;
    color:red;
    font-size:24px;
    font-weight:bold;
    padding:20px 60px;
}

/* NO Button */
#no{
    background:white;
    color:red;
    font-size:14px;
    padding:6px 14px;
    position:absolute;
    border:1px solid red;
    transition:0.2s;
}

</style>
</head>

<body>

<div class="container" id="box">

    <div class="cat">üê±‚ù§Ô∏è</div>

    <h2>Cherubina will you be my valentine?</h2>

    <div class="buttons" id="area">

        <button id="yes" onclick="goYes()">Yes</button>

        <button id="no" 
                onmouseover="moveNo()" 
                onclick="goNo()">
            No
        </button>

    </div>

</div>

<script>

function moveNo(){

    const noBtn = document.getElementById("no");
    const area = document.getElementById("area");

    const maxX = area.clientWidth - noBtn.offsetWidth;
    const maxY = area.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

function goYes(){
    window.location.href = "yes.html";
}

function goNo(){
    window.location.href = "no.html";
}

</script>

</body>
</html>
