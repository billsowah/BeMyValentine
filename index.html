<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine</title>

<style>

/* Main page baby-pink gradient background */
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
    overflow:hidden;
    cursor:none;

    background: linear-gradient(120deg, #ffe0eb, #ffd1e6, #ffcce0, #ffe6f2);
    background-size: 400% 400%;
    animation: babyPinkGradient 15s ease infinite;
}

@keyframes babyPinkGradient{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Card with hot-pink gradient + lilac designs */
.container{
    width:360px;
    padding:35px 20px;
    border-radius:20px;
    text-align:center;
    border:4px solid red;
    position:relative;
    z-index:5;
    overflow:hidden;

    animation:cardEnter 1.2s ease-out, cardGradient 8s ease infinite;

    background: linear-gradient(135deg, #ff69b4, #ff85c1, #ff5f9f, #ff99c8);
    background-size: 400% 400%;
}

/* Lilac soft circles */
.container::before{
    content:"";
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;

    background:
        radial-gradient(circle at 20% 30%, rgba(200,160,255,0.12) 0%, transparent 40%),
        radial-gradient(circle at 80% 20%, rgba(200,160,255,0.10) 0%, transparent 45%),
        radial-gradient(circle at 60% 80%, rgba(200,160,255,0.12) 0%, transparent 50%),
        radial-gradient(circle at 30% 70%, rgba(200,160,255,0.10) 0%, transparent 45%);

    pointer-events:none;
    z-index:1;
}

/* Lilac diagonal shimmer */
.container::after{
    content:"";
    position:absolute;
    inset:0;

    background:
        repeating-linear-gradient(
            45deg,
            rgba(210,170,255,0.05),
            rgba(210,170,255,0.05) 10px,
            transparent 10px,
            transparent 25px
        );

    opacity:0.6;
    pointer-events:none;
    z-index:2;
}

/* Keep card content above designs */
.container > *{
    position:relative;
    z-index:3;
}

@keyframes cardEnter{
    from{transform:translateY(60px) scale(0.8); opacity:0;}
    to{transform:translateY(0) scale(1); opacity:1;}
}

@keyframes cardGradient{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Cat Emoji */
.cat{
    font-size:50px;
    margin-bottom:15px;
    display:inline-block;
    animation:catBounce 2s infinite, catTilt 4s infinite alternate;
}

@keyframes catBounce{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-10px);}
}
@keyframes catTilt{
    0%{transform:rotate(0deg);}
    50%{transform:rotate(5deg);}
    100%{transform:rotate(0deg);}
}

/* Question */
h2{
    font-size:22px;
    font-weight:bold;
    color:white;
    margin-bottom:35px;
    animation:fadeIn 2s ease;
}
@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

/* Glowing Name */
.glow{
    color:white;
    font-weight:bold;
    text-shadow:
        0 0 5px hotpink,
        0 0 10px hotpink,
        0 0 20px pink,
        0 0 40px pink;
    display:inline-block;
    animation:glowPulse 2s infinite alternate, nameFloat 2s infinite alternate;
}

@keyframes glowPulse{
    from{text-shadow:0 0 5px hotpink,0 0 10px hotpink,0 0 20px pink;}
    to{text-shadow:0 0 10px hotpink,0 0 20px hotpink,0 0 40px pink,0 0 60px pink;}
}

@keyframes nameFloat{
    0%{transform:translateY(0);}
    50%{transform:translateY(-5px);}
    100%{transform:translateY(0);}
}

/* Buttons Area */
.buttons{
    position:relative;
    height:140px;
}

/* Buttons */
button{
    border:none;
    border-radius:40px;
    cursor:pointer;
}

/* YES Button */
#yes{
    background:white;
    color:red;
    font-size:26px;
    font-weight:bold;
    padding:22px 70px;
    border:3px solid red;
    animation:pulse 1.5s infinite;
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.08);}
    100%{transform:scale(1);}
}

/* NO Button */
#no{
    background:white;
    color:red;
    font-size:14px;
    padding:6px 14px;
    position:absolute;
    border:1px solid red;
    transition: left 0.3s ease, top 0.3s ease;
}

/* Floating Hearts */
.heart{
    position:absolute;
    color:red;
    font-size:18px;
    animation:floatUp 5s linear infinite;
}

@keyframes floatUp{
    0%{transform:translateY(0);}
    100%{transform:translateY(-120vh);}
}

/* Sparkles */
.sparkle{
    position:absolute;
    width:8px;
    height:8px;
    background:white;
    border-radius:50%;
    box-shadow: 0 0 10px white, 0 0 20px pink;
    animation:sparkleFloat 7s linear infinite, sparkleTwinkle 1.5s infinite alternate;
}

@keyframes sparkleTwinkle{
    0%{transform:scale(0.5);}
    50%{transform:scale(1);}
    100%{transform:scale(0.5);}
}

@keyframes sparkleFloat{
    0%{transform:translateY(0);}
    100%{transform:translateY(-120vh);}
}

</style>
</head>

<body>

<!-- Audio -->
<audio id="BeMyValentine" src="MaCherie1.m4a" loop></audio>
<audio id="confettiSound" src="confetti-sound.mp3"></audio>

<div class="container">

    <div class="cat">üê±‚ù§Ô∏è</div>

    <h2>
        <span class="glow">Dear Cherubina,</span> will you be my valentine?
    </h2>

    <div class="buttons" id="area">
        <button id="yes" onclick="goYes()">Yes</button>
        <button id="no" onmouseover="moveNo()" onclick="goNo()">No</button>
    </div>

</div>

<script>

/* Play music after load */
window.onload = function(){
    setTimeout(() => {
        const audio = document.getElementById("BeMyValentine");
        audio.play().catch(()=>{});
    }, 3000);
};

/* Autoplay fallback */
document.body.addEventListener("click", () => {
    const audio = document.getElementById("BeMyValentine");
    if(audio.paused) audio.play();
}, {once:true});

/* Cursor Heart Trail */
document.addEventListener("mousemove", e=>{
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left = e.clientX+"px";
    heart.style.top = e.clientY+"px";
    heart.style.fontSize = "10px";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),5000);
});

/* Floating Hearts */
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.bottom = "0px";
    heart.style.fontSize = (Math.random()*20+15)+"px";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),5000);
}

/* Sparkles */
function createSparkle(){
    const sparkle = document.createElement("div");
    sparkle.classList.add("sparkle");
    sparkle.style.left = Math.random()*100 + "vw";
    sparkle.style.bottom = "0px";
    document.body.appendChild(sparkle);

    setTimeout(()=>sparkle.remove(),7000);
}

setInterval(createHeart, 300);
setInterval(createSparkle, 200);

/* NO Button Moves */
function moveNo(){
    const noBtn = document.getElementById("no");
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

/* YES Button */
function goYes(){

    for(let i=0;i<50;i++){createHeart();}

    document.getElementById("confettiSound").play();

    if(navigator.vibrate){
        navigator.vibrate([200,100,200]);
    }

    setTimeout(()=>{
        window.location.href="yes.html";
    },1500);
}

/* NO Page */
function goNo(){
    window.location.href="no.html";
}

</script>

</body>
</html>
