<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine</title>

<style>
/* Page */
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:white;
    font-family:Arial, sans-serif;
    overflow:hidden;
}

/* Card */
.container{
    background:red;
    width:360px;
    padding:35px 20px;
    border-radius:20px;
    text-align:center;
    border:4px solid hotpink;
    position:relative;
    z-index:2;

    animation:cardEnter 1.2s ease-out;
}

/* Entrance */
@keyframes cardEnter{
    from{
        transform:translateY(60px) scale(0.8);
        opacity:0;
    }
    to{
        transform:translateY(0) scale(1);
        opacity:1;
    }
}

/* Emoji */
.cat{
    font-size:50px;
    margin-bottom:15px;
    animation:bounce 2s infinite;
}

@keyframes bounce{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-10px);}
}

/* Question */
h2{
    font-size:22px;
    font-weight:bold;
    color:white;
    margin-bottom:35px;
    animation:fadeIn 2s ease;
}

/* Fade */
@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

/* Glowing Name */
.glow{
    color:white;
    font-weight:bold;
    text-shadow:
        0 0 5px hotpink,
        0 0 10px hotpink,
        0 0 20px pink,
        0 0 40px pink;

    animation:glowPulse 2s infinite alternate;
}

@keyframes glowPulse{
    from{
        text-shadow:
        0 0 5px hotpink,
        0 0 10px hotpink,
        0 0 20px pink;
    }
    to{
        text-shadow:
        0 0 10px hotpink,
        0 0 20px hotpink,
        0 0 40px pink,
        0 0 60px pink;
    }
}

/* Buttons Area */
.buttons{
    position:relative;
    height:140px;
}

/* Buttons */
button{
    border:none;
    border-radius:40px;
    cursor:pointer;
}

/* YES Button */
#yes{
    background:white;
    color:red;
    font-size:26px;
    font-weight:bold;
    padding:22px 70px;

    animation:pulse 1.5s infinite;
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.08);}
    100%{transform:scale(1);}
}

/* NO Button */
#no{
    background:white;
    color:red;
    font-size:14px;
    padding:6px 14px;
    position:absolute;
    border:1px solid red;
    transition:0.2s;
}

/* Floating Hearts */
.heart{
    position:absolute;
    color:red;
    font-size:18px;
    animation:floatUp 5s linear forwards;
}

@keyframes floatUp{
    from{
        transform:translateY(0);
        opacity:1;
    }
    to{
        transform:translateY(-100vh);
        opacity:0;
    }
}
</style>
</head>

<body>

<!-- Sound -->
<audio id="yesSound" src="freesound_community-ghua-4-63311.mp3"></audio>

<div class="container">

    <div class="cat">üê±‚ù§Ô∏è</div>

    <h2>
        <span class="glow">Cherubina</span>
        will you be my valentine?
    </h2>

    <div class="buttons" id="area">

        <button id="yes" onclick="goYes()">Yes</button>

        <button id="no"
                onmouseover="moveNo()"
                onclick="goNo()">
            No
        </button>

    </div>

</div>

<script>
/* Hearts On Load & Play Music */
window.onload = function(){
    const audio = document.getElementById("yesSound");
    audio.play().catch(() => {
        // Autoplay blocked: will play on first click
        console.log("Autoplay blocked, will play on first interaction.");
    });

    // Create floating hearts
    for(let i=0;i<15;i++){
        setTimeout(createHeart, i*300);
    }
};

// Fallback for autoplay-blocking browsers
document.body.addEventListener("click", () => {
    const audio = document.getElementById("yesSound");
    if(audio.paused) audio.play();
}, { once: true });

/* Create Heart */
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.left = Math.random()*100 + "vw";
    heart.style.bottom = "0px";
    heart.style.fontSize = (Math.random()*20+15)+"px";

    document.body.appendChild(heart);

    setTimeout(()=>{
        heart.remove();
    },5000);
}

/* NO Button Run */
function moveNo(){
    const noBtn = document.getElementById("no");
    const area = document.getElementById("area");

    const maxX = area.clientWidth - noBtn.offsetWidth;
    const maxY = area.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

/* YES Effects */
function goYes(){
    // Play Sound (in case fallback was needed)
    document.getElementById("yesSound").play();

    // Vibrate
    if(navigator.vibrate){
        navigator.vibrate([200,100,200]);
    }

    // Hearts Burst
    for(let i=0;i<25;i++){
        createHeart();
    }

    // Go to YES page
    setTimeout(()=>{
        window.location.href="yes.html";
    },1500);
}

/* NO Page */
function goNo(){
    window.location.href="no.html";
}
</script>

</body>
</html>
