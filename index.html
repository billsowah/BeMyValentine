<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine</title>

<style>
/* Gradient Background Animation */
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(120deg, #ffccdd, #ffddee, #ffe0f0, #ffe6f5);
    background-size: 400% 400%;
    animation: gradientMove 15s ease infinite;
    font-family:Arial, sans-serif;
    overflow:hidden;
    cursor:none; /* for heart cursor trail */
}

@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}
    
/* Card with hot-pink gradient */
.container{
    width:360px;
    padding:35px 20px;
    border-radius:20px;
    text-align:center;
    border:4px solid red;
    position:relative;
    z-index:5;
    animation:cardEnter 1.2s ease-out, cardGradient 8s ease infinite;
    background: linear-gradient(135deg, #ff69b4, #ff85c1, #ff5f9f, #ff99c8);
    background-size: 400% 400%;
}

@keyframes cardGradient{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Cat Emoji */
.cat{
    font-size:50px;
    margin-bottom:15px;
    display:inline-block;
    animation:catBounce 2s infinite, catTilt 4s infinite alternate;
}

@keyframes catBounce{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-10px);}
}
@keyframes catTilt{
    0%{transform:rotate(0deg);}
    50%{transform:rotate(5deg);}
    100%{transform:rotate(0deg);}
}

/* Question */
h2{
    font-size:22px;
    font-weight:bold;
    color:white;
    margin-bottom:35px;
    animation:fadeIn 2s ease;
}
@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

/* Glowing Name */
.glow{
    color:white;
    font-weight:bold;
    text-shadow:
        0 0 5px hotpink,
        0 0 10px hotpink,
        0 0 20px pink,
        0 0 40px pink;
    display:inline-block;
    animation:glowPulse 2s infinite alternate, nameFloat 2s infinite alternate;
}
@keyframes glowPulse{
    from{
        text-shadow:0 0 5px hotpink,0 0 10px hotpink,0 0 20px pink;
    }
    to{
        text-shadow:0 0 10px hotpink,0 0 20px hotpink,0 0 40px pink,0 0 60px pink;
    }
}
@keyframes nameFloat{
    0%{transform:translateY(0);}
    50%{transform:translateY(-5px);}
    100%{transform:translateY(0);}
}

/* Buttons Area */
.buttons{
    position:relative;
    height:140px;
}

/* Buttons */
button{
    border:none;
    border-radius:40px;
    cursor:pointer;
}

/* YES Button */
#yes{
    background:white;
    color:red;
    font-size:26px;
    font-weight:bold;
    padding:22px 70px;
    animation:pulse 1.5s infinite;
}
@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.08);}
    100%{transform:scale(1);}
}

/* NO Button */
#no{
    background:white;
    color:red;
    font-size:14px;
    padding:6px 14px;
    position:absolute;
    border:1px solid red;
    transition: left 0.3s ease, top 0.3s ease;
}

/* Floating Hearts */
.heart{
    position:absolute;
    color:red;
    font-size:18px;
    animation:floatUp 5s linear infinite;
}
@keyframes floatUp{
    0%{transform:translateY(0);}
    100%{transform:translateY(-120vh);}
}

/* Sparkles */
.sparkle{
    position:absolute;
    width:8px;
    height:8px;
    background:white;
    border-radius:50%;
    opacity:1;
    box-shadow: 0 0 10px white, 0 0 20px pink;
    animation:sparkleFloat 7s linear infinite, sparkleTwinkle 1.5s infinite alternate;
}
@keyframes sparkleTwinkle{
    0%{transform:scale(0.5);}
    50%{transform:scale(1);}
    100%{transform:scale(0.5);}
}
@keyframes sparkleFloat{
    0%{transform:translateY(0);}
    100%{transform:translateY(-120vh);}
}
</style>
</head>

<body>

<!-- Audio -->
<audio id="yesSound" src="freesound_community-ghua-4-63311.mp3" loop></audio>
<audio id="confettiSound" src="confetti-sound.mp3"></audio>

<div class="container">
    <div class="cat">üê±‚ù§Ô∏è</div>
    <h2>
        <span class="glow">Cherubina</span> will you be my valentine?
    </h2>
    <div class="buttons" id="area">
        <button id="yes" onclick="goYes()">Yes</button>
        <button id="no" onmouseover="moveNo()" onclick="goNo()">No</button>
    </div>
</div>

<script>
/* Play music on load */
window.onload = function(){
    const audio = document.getElementById("yesSound");
    audio.play().catch(()=>{console.log("Autoplay blocked.")});
};

/* Fallback for autoplay */
document.body.addEventListener("click", () => {
    const audio = document.getElementById("yesSound");
    if(audio.paused) audio.play();
}, {once:true});

/* Cursor Heart Trail */
document.addEventListener("mousemove", e=>{
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = e.clientX+"px";
    heart.style.top = e.clientY+"px";
    heart.style.fontSize = "10px";
    document.body.appendChild(heart);
});

/* Create Floating Hearts continuously */
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.bottom = "0px";
    heart.style.fontSize = (Math.random()*20+15)+"px";
    document.body.appendChild(heart);
}

/* Create Floating Sparkles continuously */
function createSparkle(){
    const sparkle = document.createElement("div");
    sparkle.classList.add("sparkle");
    sparkle.style.left = Math.random()*100 + "vw";
    sparkle.style.bottom = "0px";
    sparkle.style.fontSize = (Math.random()*5+5)+"px";
    document.body.appendChild(sparkle);
}

/* Continuously spawn hearts and sparkles */
setInterval(createHeart, 300);      // new heart every 0.3s
setInterval(createSparkle, 200);    // new sparkle every 0.2s

/* NO Button Moves */
function moveNo(){
    const noBtn = document.getElementById("no");
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

/* YES Button */
function goYes(){
    for(let i=0;i<50;i++){createHeart();}
    document.getElementById("confettiSound").play();
    if(navigator.vibrate){navigator.vibrate([200,100,200]);}
    setTimeout(()=>{window.location.href="yes.html";},1500);
}

/* NO Page */
function goNo(){window.location.href="no.html";}
</script>

</body>
</html>
